  <script src="js/pdfviewer.jquery.js"></script>

<script>
  $(window).on('load', function(){
    $('iframe').css('height', $(window).innerHeight());
    const urlParams = new URLSearchParams(window.location.search);
    const myParam = urlParams.get('pdf_url');
    // $.get(myParam, function(data, status){
    //   $('iframe').attr('src', 'https://docs.google.com/gview?embedded=true&url='+myParam);
    // });
    const options = {
        width: $(window).width(),
        height: $(window).height()
    };
    $('#pdfviewer').pdfViewer(myParam, options);
  });
</script>
